Es hat uns entdeckt,
Es hat uns gesichtet,
Es ist sehr nahe gekommen,
Das Lebewesen scheint nicht gluecklich ueber unsere anwesenheit zu sein,
Die Lebensform ist auf uns aufmerksam geworden,
Das Vieh hat uns bemerkt,
Das Etwas hat uns offenbar gesehen,
Scheinbar wurden wir von dem Etwas gesehen,
Scheinbar hat es erkannt das wir es gesehen haben,
Das Etwas hat wohl erkannt das wir es beobachten, 