Untersuche Umgebung.
Taste Umgebung ab.
Scanne den Bereich.
Erfasse Umgebung.
Umgebungsscan laeuft.
Untersuche Landegebiet.
Erkunde naehere Umgebung.
Landegebiet wird abgetastet.
Rasterscan der Landmasse wird durchgefuehrt.
Perrimeter messung wird ausgefuehrt.
Erfassbarer Radius wird gescannt.